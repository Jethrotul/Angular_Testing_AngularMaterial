<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/log">Logging</a>
      <a mat-list-item routerLink="/pais1">Argentina</a>
      <a mat-list-item routerLink="/pais2">Chile</a>
      <a mat-list-item routerLink="/pais3">Uruguay</a>
      <a mat-list-item routerLink="/botones">Botones</a>
      <a mat-list-item routerLink="/formulario">Formulario</a>
      <a mat-list-item routerLink="/formselec">Form selec Radio</a>
      <a mat-list-item routerLink="/formselec2">Form selec CheckBox</a>
      <a mat-list-item routerLink="/formselec3">Form selec Selector</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon- button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>Practicando Angular</span>
      
      <button mat-raised-button color="accent" type="button" class="adm" routerLink="/admin/list">Admin</button>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
